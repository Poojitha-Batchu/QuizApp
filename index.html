<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <h3>Quiz App</h3>
        <p id="exitMessage"></p>
        <div class="quiz">
            <!-- <p class="timer">timer</p> -->
            <p id="question">Question goes hereee..</p>
            <div class="options">
                <!-- <button class="optionBtn">Option -1</button>
                <button class="optionBtn">Option -2</button> -->
            </div>
            <div class="btns">
                <button class="buttons" id="startQuizButton">Start Quiz</button>
                <button class="buttons" id="proceedButton">Proceed</button>
                <button class="buttons" id="nextButton">Next</button>
                <button class="buttons" id="submitButton">Submit</button>
                <button class="buttons" id="viewAnswersButton">View Answers</button>
                <button class="buttons" id="exitButton">Exit</button>
            </div> 
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
